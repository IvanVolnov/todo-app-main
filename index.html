<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
    <script src="darkmode.js" type="module"></script>
  </head>
  <body>
    <header>
      <span id="logo">TODO</span>
      <a href="#" class="mode-link" title="toggle light/dark mode"> </a>
    </header>
    <main>
      <form class="content-block" id="input">
        <input
          id="new-todo-btn"
          type="submit"
          value=""
          title="submit new todo button"
        />
        <input
          id="new-todo-text"
          type="text"
          placeholder="Create a new todo..."
          required
        />
      </form>
      <!-- start of todos -->
      <div class="content-block main-feild">
        <form class="task-container" autocomplete="off">
          <label class="task-left">
            <input type="checkbox" class="checkbox" name="checkbox" checked />
            <p class="task-text task-text__checked">
              Complete online JavaScript course
            </p>
          </label>
          <a href="#" class="delete-todo-link">
            <img
              class="close-icon"
              src="images\icon-cross.svg"
              alt="delete todo"
          /></a>
        </form>
        <form class="task-container" autocomplete="off">
          <label class="task-left">
            <input type="checkbox" class="checkbox" name="checkbox" />
            <p class="task-text">Jog around the park 3x</p>
          </label>
          <a href="#" class="delete-todo-link">
            <img
              class="close-icon"
              src="images\icon-cross.svg"
              alt="delete todo"
          /></a>
        </form>
        <form class="task-container" autocomplete="off">
          <label class="task-left">
            <input type="checkbox" class="checkbox" name="checkbox" />
            <p class="task-text">10 minutes meditation</p>
          </label>
          <a href="#" class="delete-todo-link">
            <img
              class="close-icon"
              src="images\icon-cross.svg"
              alt="delete todo"
          /></a>
        </form>
        <form class="task-container" autocomplete="off">
          <label class="task-left">
            <input type="checkbox" class="checkbox" name="checkbox" />
            <p class="task-text">Read for 1 hour</p>
          </label>
          <a href="#" class="delete-todo-link">
            <img
              class="close-icon"
              src="images\icon-cross.svg"
              alt="delete todo"
          /></a>
        </form>
        <form class="task-container" autocomplete="off">
          <label class="task-left">
            <input type="checkbox" class="checkbox" name="checkbox" />
            <p class="task-text">Pick up groceries</p>
          </label>
          <a href="#" class="delete-todo-link">
            <img
              class="close-icon"
              src="images\icon-cross.svg"
              alt="delete todo"
          /></a>
        </form>
        <form class="task-container" autocomplete="off">
          <label class="task-left">
            <input type="checkbox" class="checkbox" name="checkbox" />
            <p class="task-text">Complete Todo App on Frontend Mentor</p>
          </label>
          <a href="#" class="delete-todo-link">
            <img
              class="close-icon"
              src="images\icon-cross.svg"
              alt="delete todo"
          /></a>
        </form>
        <!-- finish of todos -->
      </div>
      <div class="bottom-menu-container">
        <div id="clear-counter-wrapper" class="content-block"></div>
        <div id="counter">5 items left</div>
        <a href="#" id="clear-btn">Clear Completed</a>
        <div id="toggle-container" class="content-block">
          <a href="#" class="toggle-btn">All</a>
          <a href="#" class="toggle-btn">Active</a>
          <a href="#" class="toggle-btn">Completed</a>
        </div>
      </div>
    </main>
    <div id="help-sign">Drag and drop to reorder list</div>
    <footer id="attribution">
      Challenge by
      <a
        class="attribution_link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="attribution_link"
        href="https://github.com/IvanVolnov"
        target="_blank"
        >Ivan Volnov</a
      >.
    </footer>
  </body>
</html>
